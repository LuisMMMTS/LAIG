<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>LAIG - Parser Example</title>
    <link rel="icon" href="data:,">

    <style>
        body,
        html {
            border: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

       #infoPanel {
            display: none;
            position: absolute;
            width: 20%;
            min-height: 220px;
            padding: 1em;
            margin: 2em 0 0 2em;
            text-align: center;
            color: white;
            background-color: rgba(0, 100, 200, 0.2);
            border-radius: 11%;        
        }

        #infoPanel h1 {
            font-size: 30px;
            margin: 0;
            padding-bottom: 5px;
        }

        #infoPanel div {
            font-size: 15px;
        }

        #infoPanel span {
            font-size: 13px;
        }

        #infoPanel #info {
            font-weight: bold;
            margin-top: 40px;
            color: rgba(0,100,200,1);
        }

        #infoPanel #errors {
            font-size: 10px;
            margin-top: 20px;
            color: black;
            font-weight: 800;
        }

        #Board, #Time{
            display: flex;
            flex-direction: row;
            color:Black;
            margin-bottom: 10px;
        }
        
        #Board label, #Time label{
            color:black;
            margin-left:100px;
        }
        #Board output, #Time output{
            margin-left: 0px;
            margin-right: 80px;
        }

        #Board .slider{
            margin-right: 80px;
        }

        #Time .slider{
            margin-right: 70px;
        }

        .slider {
            -webkit-appearance: none;
            width: 30%;
            height: 15px;
            border-radius: 5px;  
            margin-right: 0px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background: black;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
        }
        .slider:hover{
            opacity: 1;
        }

        #Board, #Time {
            -webkit-appearance: none;  
            appearance: none;
            width: 300px; 
            height: 25px; 
            outline: none;
            opacity: 0.7; 
            -webkit-transition: .2s; 
            transition: opacity .2s;
        }

       
        .mainMenu {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: black;
        }

        #menu {
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            justify-content: center;
            align-items: center;
            align-content: center;
            background-color: #728ab0;
            width: 600px;
            padding: 2em;
            border-radius: 10%;
        }

        #menu h1{
            font-size:50px;
        }
        #menu  h1, h3{
            text-align: center;
            color:white;
        }
        

        #menu article {
            margin-top:20px;
            flex-basis: 40%;
            min-height: 200px;
            display: flex;
            flex-wrap: wrap;
            color:white;
        }
        #menu  h3{
            color:white;
            margin-left:40px;
        }

    
        #menu article select {
            margin-left:30px;
            display: none;
        }


        #menu > div {
            flex-basis: 100%;
        }

   
        #menu > div > input {
            display: block;
            margin: auto;
            margin-bottom:10px;
        }

        select {
            margin: auto;
            display: block;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        #menu article:nth-child(2) *, #menu article:nth-child(1) *{
            margin-left: auto;
        }
        #menu article {
            margin-left: auto;
            
        }
        

        #menu article > div:last-child {
            flex-basis: 100%;
            margin: auto;
            min-height: 3em;
        }

        #menu article label {
            font-size: 20px;
            font-weight: bold;
        }

        #menu div select{
            width: 100px;
        }
        
        #menu article select {
            display: none;
            border:none;
            border-radius: 5px;
        }
 
        #menu select {
            font-size: 0.8em;
            font-weight: 700;
            color: #444;
            line-height: 1.3;
            padding: 0.6em 1.4em 0.5em 0.8em;
            border: 1px solid #aaa;
            box-shadow: 0 1px 0 1px rgba(0, 0, 0, 0.04);
            border-radius: 0.5em;
            appearance: none;
            background-color: #c5c5c5;
            content: "\f33d";
        }

        #menu select::-ms-expand {
            display: none;
            margin: 0 auto;
        }

        #menu select:hover {
            border-color: #888;
        }

        #menu select:focus {
            border-color: #aaa;
            outline: none;
        }

        #menu select option {
            font-weight: normal;
        }
        
        input[type=radio] {
            opacity: 0;
            margin: 20px 0;
            border-radius: 6px;
        }

        input[type=radio]:checked+label {
            background-color: black;
            outline: black auto 6px;
            color: white;
            opacity: 1;
            font-size: 17px;
        }

        input[type=radio]+label {
            width: 80px;
            font-size: 15px;
            padding: 10px;
            cursor: pointer;
        }


        input[type="submit"] {
            margin-top: 40px !important;
            margin-bottom: 0px !important;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
            width: 14em;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
        }

    </style>
</head>

<body>

    <script src="main.js"></script>
    <div id="infoPanel">
        <h1>Emulsion</h1>
        <div>Player: <span id="player">None</span></div>
        <div>Player1 score: <span id="player1-score">0</span></div>
        <div>Player2 score: <span id="player2-score">0</span></div>
        <div>Remaining time: <span id="time">0</span></div>
        <div id="info"><span id="info"></span></div>
        <div id="errors"><span id="errors"></span></div>
    </div>
    <div class="mainMenu">
        <div id ="menu">
            <div id ="header">
                <h1>EMULSION</h1>
               </div> 
            <article id="player1">
                <div>
                    <input type="radio" id="H1" name="player1" value="H" checked/>
                    <label for="H1">Player</label>
                    <input type="radio" id="B1" name="player1" value="B" />
                    <label for="B1">Bot</label>
                </div>
                <div>
                    <select name="Difficulty">
                        <option value="easy">Easy</option>
                        <option value="difficult">Difficult</option>
                    </select>
                </div>
            </article>
            <h3>Vs</h3>
            <article id="player2">
                <div>
                    <input type="radio" id="H2" name="player2" value="H" checked/>
                    <label for="H2">Player</label>
                    <input type="radio" id="B2" name="player2" value="B" />
                    <label for="B2">Bot</label>
                    
                </div>
                <div>
                    <select name="Difficulty">
                        <option value="easy">Easy</option>
                        <option value="difficult">Difficult</option>
                    </select>
                </div>
            </article>
        
        <div id="Board">
            <label for="BoardSize">Board Size </label>
            <input type="range" min="4" max="8" value="5" class="slider" id="BoardSize" >
            <output id="amount" name="amount" for="BoardSize">5</output><br><br>
        </div>
        <div id="Time">
            <label for="PlayTime">Play Time</label>
            <input type="range" min="10" max="120" value="60" class="slider" id="PlayTime" >
            <output id="t" name="t" for="PlayTime">60</output>   
        </div>
        <div>
            <input type="submit" value="Play" id="submit">
        </div>
    </div>
</div>
</body>

</html>
